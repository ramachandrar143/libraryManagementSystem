<div>
    <div class="container-fluid">
        <span class="col-sm-4"></span>
        <div class="col-sm-4">
            <span class="row"></span>
            <span class="row"></span>
            <span class="row"></span>
            <div class="panel panel-default">
                <center>
                    <h1>Student Registration</h1>
                </center>
                <form ng-submit="regiStudent()">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"> </i>
                        </span>
                        <input type="text" name="studentId" placeholder="Student Id" ng-model="data.id" class="form-control input-lg">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-font"> </i>
                        </span>
                        <input type="text" name="studentName" placeholder="Name" ng-model="data.name" class="form-control input-lg">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-globe"> </i>
                        </span>
                        <input type="email" name="studentEmail" placeholder="Email" ng-model="data.emailid" class="form-control input-lg">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-eye-close"> </i>
                        </span>
                        <input type="password" name="studentPwd" placeholder="Password" ng-model="data.pwd" class="form-control input-lg">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"> </i>
                        </span>
                        <input type="date" name="studentDOB" placeholder="Date of birth" ng-model="data.dob" class="form-control input-lg">
                        <span id="dte"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"> </i>
                        </span>
                        <select class="form-control" ng-model="data.gender">
                            <option value="" selected hidden>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="{{class}}">
                        <center>{{result}}</center>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block">
                </form>
            </div>
        </div>

    </div>
</div>
