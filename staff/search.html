    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($http, $scope) {
            $scope.search = function () {
                console.log($scope.data)
                var res = {
                    method: 'POST',
                    url: '/searchBooks',
                    data: $scope.data,
                    headers: {
                        'Content-Type': 'Application/json'
                    }
                }
                $http(res).then(function (resp) {
                    console.log(resp.data)
                })
            }
        })
    </script>



    <style>
        input[type=radio]+.ip {
            display: none;
        }

        input[type=radio]:checked+.name {
            display: block;
        }
    </style>



</head>

    <div id="img">
        <div id="clr">
            <div>
                <div class="container-fluid">
                    <span class="row"></span>
                    <span class="row"></span>
                    <span class="col-sm-3"></span>

                    <div class="panel panel-default col-sm-6">
                        <span class="row"></span>
                        <div class="panel-heading">
                            <h5>
                                <center>Book Search</center>
                            </h5>
                        </div>
                        <div class="panel-body">
                            <b>I have a</b> :
                            <br>
                            <form ng-submit="search()">
                                <div>
                                    <input type="radio" name="type"> Book name

                                    <div class="ip name">
                                        <input type="text" class="form-control" ng-model="data.keyword" placeholder="Book Name">
                                        <input type="submit" class="btn" value="Search" ng-model="data.submit='bookName'">
                                    </div>
                                </div>
                                <div>
                                    <input type="radio" name="type">Author
                                    <div class="ip name">
                                        <input type="text" class="form-control" ng-model="data.keyword">
                                        <input type="submit" class="btn" value="Search" ng-model="data.submit='bookAuthor'">
                                    </div>
                                </div>
                                <div>
                                    <input type="radio" name="type">Book number
                                    <div class="ip name">
                                        <input type="text" class="form-control" ng-model="data.keyword">
                                        <input type="submit" class="btn" value="Search" ng-model="data.submit='booknumber'">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <span class="col-sm-2"></span>
                    <span class="row"></span>
